<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 10px;
            width: 400px;
            text-align: center;
        }

        #question {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 10px;
            text-align: center;
        }

        li {
            margin: 10px;
            list-style: none;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            border-radius: 15px;
        }

        .col {
            width: auto;
            height: auto;
            padding: 10px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Js Quiz</h1>
                <div id="quizdiv">
                    <h2 id="question">Question</h2>
                    <li><input type="radio" class="answer" name="answer" id="a">
                        <label for="a" id="a_value">Option</label>
                    </li>
                    <li><input type="radio" class="answer" name="answer" id="b">
                        <label for="b" id="b_value">Option</label>
                    </li>
                    <li><input type="radio" class="answer" name="answer" id="c">
                        <label for="c" id="c_value">Option</label>
                    </li>
                    <li><input type="radio" class="answer" name="answer" id="d">
                        <label for="d" id="d_value">Option</label>
                    </li>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
